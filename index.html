<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f9f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: #e0f7e0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            border: 1px solid #2e7d32;
        }
        
        .logo {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #2e7d32;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #66b6d8;
        }
        
        .footer {
            margin-top: 20px;
            color: #2e7d32;
            font-size: 12px;
        }
        
        .generated-id {
            margin-top: 15px;
            padding: 10px;
            background-color: #c8e6c9;
            border-radius: 5px;
            color: #1b5e20;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">HOSPITAL MANAGEMENT SYSTEM</div>
        
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" maxlength="10" pattern="[0-9]{10}" required>
        </div>
        
        <button onclick="login()">Login / Generate ID</button>
        
        <div id="generatedId" class="generated-id"></div>
        
        <div class="footer">
            Â© 2025 Hospital Management System. All rights reserved.
        </div>
    </div>

    <script>
        function login() {
            const mobileInput = document.getElementById('mobile');
            const mobileNumber = mobileInput.value;
            
            // Validate mobile number
            if (!/^\d{10}$/.test(mobileNumber)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            // Generate 10-digit ID
            const timestampPart = Date.now().toString().slice(-5);
            const randomPart = Math.floor(10000 + Math.random() * 90000).toString().slice(-5);
            const generatedId = timestampPart + randomPart;
            
            // Store in sessionStorage (temporary for this demo)
            sessionStorage.setItem('hospitalUserId', generatedId);
            sessionStorage.setItem('hospitalUserMobile', mobileNumber);
            
            // Redirect to front page
            window.location.href = 'frontpage.html';
        }
        
        // Allow pressing Enter to submit
        document.getElementById('mobile').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
